<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap');
        body{
            margin: 0px;
            padding: 0px;
        }

        #Menu{
            display:flex;
            width: 55%;
            justify-content: space-around;
            align-items: center;
        }

        #Principal{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-color: #303030;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }

        #Principal button{
            margin-right: 5%;
            background-color: #0C70F2;
            border: 0px;
            width: 80px;
            height: 40px;
            font-family: inter;
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            
        }

        #Principal div a{
            font-family: Inter;
            font-size: 25px;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <nav id="Principal">
        <div id="Menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    
</body>
</html>
